- type: replace
  path: /instance_groups/name=scheduler/jobs/name=ssh_proxy/properties/diego/ssh_proxy/allowed_ciphers?
  value: aes128-gcm@openssh.com, aes256-gcm@openssh.com

- type: replace
  path: /instance_groups/name=scheduler/jobs/name=ssh_proxy/properties/diego/ssh_proxy/allowed_macs?
  value: hmac-sha2-256-etm@openssh.com

- type: replace
  path: /instance_groups/name=scheduler/jobs/name=ssh_proxy/properties/diego/ssh_proxy/allowed_keyexchanges?
  value: curve25519-sha256@libssh.org,diffie-hellman-group-exchange-sha256
