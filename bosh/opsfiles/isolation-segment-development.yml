# Copy original diego-cell from https://github.com/cloudfoundry/cf-deployment/blob/master/cf-deployment.yml
- type: replace
  path: /instance_groups/-
  value:
    name: diego-development-cell
    azs:
    - z1
    - z2
    instances: 2
    vm_type: small-highmem
    vm_extensions:
    - 100GB_ephemeral_disk
    stemcell: default
    networks:
    - name: development-default
    jobs:
    - name: cflinuxfs2-rootfs-setup
      release: cflinuxfs2
      properties:
        cflinuxfs2-rootfs:
          trusted_certs: |
            ((application_ca.certificate))
            ((uaa_ca.certificate))
    - name: garden
      release: garden-runc
      properties:
        garden:
          cleanup_process_dirs_on_wait: true
          debug_listen_address: 127.0.0.1:17019
          default_container_grace_time: 0
          destroy_containers_on_start: true
          deny_networks:
          - 0.0.0.0/0
          persistent_image_list:
          - "/var/vcap/packages/cflinuxfs2/rootfs.tar"
          network_plugin: /var/vcap/packages/runc-cni/bin/garden-external-networker
          network_plugin_extra_args:
          - --configFile=/var/vcap/jobs/garden-cni/config/adapter.json
        grootfs:
          reserved_space_for_other_jobs_in_mb: 15360
        logging:
          format:
            timestamp: "rfc3339"
    - name: rep
      release: diego
      properties:
        bpm:
          enabled: true
        diego:
          executor:
            instance_identity_ca_cert: ((diego_instance_identity_ca.certificate))
            instance_identity_key: ((diego_instance_identity_ca.private_key))
          rep:
            preloaded_rootfses:
            - cflinuxfs2:/var/vcap/packages/cflinuxfs2/rootfs.tar
        containers:
          trusted_ca_certificates:
            - ((application_ca.certificate))
            - ((uaa_ca.certificate))
        enable_consul_service_registration: false
        enable_declarative_healthcheck: true
        loggregator: &diego_loggregator_client_properties
          use_v2_api: true
          ca_cert: "((loggregator_tls_metron.ca))"
          cert: "((loggregator_tls_metron.certificate))"
          key: "((loggregator_tls_metron.private_key))"
        tls:
          ca_cert: "((service_cf_internal_ca.certificate))"
          cert: "((diego_rep_agent_v2.certificate))"
          key: "((diego_rep_agent_v2.private_key))"
        logging:
          format:
            timestamp: "rfc3339"
    - name: cfdot
      release: diego
      properties:
        tls: &cfdot_tls_client_properties
          ca_certificate: "((diego_rep_client.ca))"
          certificate: "((diego_rep_client.certificate))"
          private_key: "((diego_rep_client.private_key))"
    - name: route_emitter
      release: diego
      properties:
        bpm:
          enabled: true
        loggregator: *diego_loggregator_client_properties
        diego:
          route_emitter:
            local_mode: true
            bbs:
              ca_cert: "((service_cf_internal_ca.certificate))"
              client_cert: "((diego_bbs_client.certificate))"
              client_key: "((diego_bbs_client.private_key))"
        tcp:
          enabled: true
        uaa:
          ca_cert: "((uaa_ca.certificate))"
          client_secret: "((uaa_clients_tcp_emitter_secret))"
        logging:
          format:
            timestamp: "rfc3339"
    - name: garden-cni
      release: cf-networking
      properties:
        cni_plugin_dir: /var/vcap/packages/silk-cni/bin
        cni_config_dir: /var/vcap/jobs/silk-cni/config/cni
    - name: netmon
      release: silk
    - name: vxlan-policy-agent
      release: silk
      provides:
        vpa: {as: vpa-development}
      properties:
        ca_cert: ((network_policy_ca.certificate))
        client_cert: ((network_policy_client.certificate))
        client_key: ((network_policy_client.private_key))
    - name: silk-daemon
      release: silk
      consumes:
        vpa: {from: vpa-development}
      properties:
        ca_cert: ((silk_ca.certificate))
        client_cert: ((silk_daemon.certificate))
        client_key: ((silk_daemon.private_key))
    - name: silk-cni
      release: silk
      consumes:
        vpa: {from: vpa-development}
      properties:
        dns_servers:
        - 169.254.0.2
# Set development cell instance profile and placement tag
- type: replace
  path: /instance_groups/name=diego-development-cell/jobs/name=rep/properties/diego/rep/placement_tags?/-
  value: development

# Use distinct vxlan policy links for tenant cells
- type: replace
  path: /instance_groups/name=diego-cell/jobs/name=vxlan-policy-agent/provides?/vpa
  value: {as: vpa-tenant}

- type: replace
  path: /instance_groups/name=diego-cell/jobs/name=silk-daemon/consumes?/vpa
  value: {from: vpa-tenant}

# Add development cells to DNS aliases
- type: replace
  path: /addons/name=bosh-dns-aliases/jobs/name=bosh-dns-aliases/properties/aliases/domain=_.cell.service.cf.internal/targets/-
  value:
    query: '_'
    instance_group: diego-development-cell
    deployment: ((deployment_name))
    network: development-default
    domain: bosh

# Enable service discovery
- type: replace
  path: /instance_groups/name=diego-development-cell/jobs/name=bosh-dns-adapter?
  value:
    name: bosh-dns-adapter
    properties:
      dnshttps:
        client:
          tls: ((cf_app_sd_client_tls))
        server:
          ca: ((cf_app_sd_ca.certificate))
    release: cf-networking
- type: replace
  path: /instance_groups/name=diego-development-cell/jobs/name=route_emitter/properties/internal_routes?
  value:
    enabled: true

- type: replace
  path: /instance_groups/name=diego-development-cell/jobs/name=cflinuxfs3-rootfs-setup/properties/cflinuxfs3-rootfs/trusted_certs
  value: |
    ((application_ca.certificate))
    ((uaa_ca.certificate))
