- type: replace
  path: /addons/name=bosh-dns-aliases/jobs/name=bosh-dns-handlers?
  value:
    name: bosh-dns-handlers
    release: bosh-dns-aliases
    properties:
      handlers:
      - domain: service.kubernetes.
        source:
          type: dns
          recursors: ((kubernetes_recursors))

