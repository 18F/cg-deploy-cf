      username: {{slack-username}}
      icon_url: {{slack-icon-url}}
  on_failure:
    put: slack
    params:
      text: |
        :x: FAILED to deploy CF on prod
        <$ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|View build details>
      channel: {{slack-channel}}
      username: {{slack-username}}
      icon_url: {{slack-icon-url}}

- name: uaa-smoke-tests-production
  plan:
  - aggregate:
    - get: pipeline-tasks
    - get: uaa-customized-release
      passed: [deploy-cf-prod]
    - get: cf-deployment-prod
      trigger: true
  - task: smoke-tests
    file: pipeline-tasks/uaa-smoke-tests.yml
    params:
      BASE_URL: {{uaa-url-production}}
  on_failure:
    put: slack
    params:
      text: |
        :x: UAA Smoke Tests for CF on production FAILED
        <$ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|View build details>
      channel: {{slack-channel}}
      username: {{slack-username}}
      icon_url: {{slack-icon-url}}

- name: smoke-tests-prod
  serial_groups: [production]
  plan:
  - aggregate:
    - get: pipeline-tasks
    - get: common
      resource: master-bosh-root-cert
      passed: [deploy-cf-prod]
    - get: cf-deployment-prod
      trigger: true
    - get: tests-timer
      trigger: true
  - task: run-errand
    file: pipeline-tasks/bosh-errand.yml
    params:
      BOSH_TARGET: {{cf-deployment-prod-bosh-target}}
      BOSH_USERNAME: {{cf-deployment-prod-bosh-username}}
      BOSH_PASSWORD: {{cf-deployment-prod-bosh-password}}
      BOSH_DEPLOYMENT_NAME: {{cf-deployment-prod-bosh-deployment}}
      BOSH_ERRAND: smoke_tests
      BOSH_CACERT: common/master-bosh.crt
      BOSH_FLAGS: "--keep-alive"
  on_success:
    put: slack
    params:
      text: |
        :white_check_mark: Smoke Tests for CF on prod PASSED
        <$ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|View build details>
      channel: {{slack-news-channel}}
      username: {{slack-username}}
      icon_url: {{slack-icon-url}}
  on_failure:
    put: slack
    params:
      text: |
        :x: Smoke Tests for CF on prod FAILED
        <$ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|View build details>
      channel: {{slack-channel}}
      username: {{slack-username}}
      icon_url: {{slack-icon-url}}

