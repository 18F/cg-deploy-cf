---
jobs:
- name: deploy-cf-staging
  serial: true
  plan:
  - aggregate:
    - get: pipeline-tasks
      trigger: false
    - get: cf-manifests-staging
      trigger: true
    - get: cf-private-staging
      trigger: true
    - get: cf-stemcell
      trigger: false
    - get: cg-s3-nessus-agent-release
    - get: cf-release
      trigger: true
  - task: cf-decrypt
    file: pipeline-tasks/decrypt.yml
    config:
      inputs:
        - name: pipeline-tasks
        - name: cf-private-staging
      params:
        INPUT_FILE: cf-private-staging/cf-staging.yml
        OUTPUT_FILE: decrypt/cf-staging.yml
        PASSPHRASE: {{cf-private-staging-passphrase}}
  - task: cf-stage-manifest
    config:
      platform: linux
      image: docker:///18fgsa/concourse-task
      inputs:
      - name: cf-manifests-staging
      - name: decrypt
      run:
        path: cf-manifests-staging/generate-staging.sh
        args: ["decrypt/cf-staging.yml", "cf-stage-manifest/staging-manifest.yml"]
      outputs:
      - name: cf-stage-manifest
  - task: bosh-ssl-cert-staging
    file: pipeline-tasks/write_file.yml
    config:
      params:
        FILE_NAME: write_file/BOSHRootCA.pem
        CONTENT: {{cf-deployment-bosh-cert}}
  - put: cf-deployment-staging
    params:
      cert: write_file/BOSHRootCA.pem
      manifest: cf-stage-manifest/staging-manifest.yml
      releases:
        - cf-release/*.tgz
      stemcells:
        - cf-stemcell/*.tgz
    on_success:
      put: slack
      params:
        text: |
          :white_check_mark: Successfully deployed CF on staging
          <https://ci.cloud.gov/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|View build details>
        channel: {{slack-channel}}
        username: {{slack-username}}
        icon_url: {{slack-icon-url}}
    on_failure:
      put: slack
      params:
        text: |
          :x: FAILED to deploy CF on staging
          <https://ci.cloud.gov/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|View build details>
        channel: {{slack-channel}}
        username: {{slack-username}}
        icon_url: {{slack-icon-url}}
    ensure:
      task: diff-upstream-templates
      file: pipeline-tasks/diff-templates.yml
      config:
        inputs:
          - name: pipeline-tasks
          - name: cf-manifests-staging
        params:
          TEMPLATES_DIR: cf-manifests-staging

- name: smoke-tests-staging
  plan:
  - aggregate:
    - get: pipeline-tasks
      trigger: false
    - get: cf-manifests-staging
      trigger: true
      passed: [deploy-cf-staging]
    - get: cf-private-staging
      trigger: true
      passed: [deploy-cf-staging]
    - get: cf-stemcell
      trigger: false
      passed: [deploy-cf-staging]
    - get: cf-release
      trigger: true
      passed: [deploy-cf-staging]
  - task: run-errand
    file: pipeline-tasks/bosh-errand.yml
    config:
      params:
        BOSH_TARGET: {{cf-deployment-staging-bosh-target}}
        BOSH_USERNAME: {{cf-deployment-staging-bosh-username}}
        BOSH_PASSWORD: {{cf-deployment-staging-bosh-password}}
        BOSH_DEPLOYMENT_NAME: {{cf-deployment-staging-bosh-deployment}}
        BOSH_ERRAND: smoke_tests
        BOSH_CACERT: {{cf-deployment-bosh-cert}}
    on_success:
      put: slack
      params:
        text: |
          :white_check_mark: Smoke Tests for CF on staging PASSED
          <https://ci.cloud.gov/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|View build details>
        channel: {{slack-channel}}
        username: {{slack-username}}
        icon_url: {{slack-icon-url}}
    on_failure:
      put: slack
      params:
        text: |
          :x: Smoke Tests for CF on staging FAILED
          <https://ci.cloud.gov/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|View build details>
        channel: {{slack-channel}}
        username: {{slack-username}}
        icon_url: {{slack-icon-url}}

- name: acceptance-tests-staging
  plan:
  - aggregate:
    - get: pipeline-tasks
      trigger: false
    - get: cf-manifests-staging
      trigger: true
      passed: [smoke-tests-staging]
    - get: cf-private-staging
      trigger: true
      passed: [smoke-tests-staging]
    - get: cf-stemcell
      trigger: false
      passed: [smoke-tests-staging]
    - get: cf-release
      trigger: true
      passed: [smoke-tests-staging]
  - task: run-errand
    file: pipeline-tasks/bosh-errand.yml
    config:
      params:
        BOSH_TARGET: {{cf-deployment-staging-bosh-target}}
        BOSH_USERNAME: {{cf-deployment-staging-bosh-username}}
        BOSH_PASSWORD: {{cf-deployment-staging-bosh-password}}
        BOSH_DEPLOYMENT_NAME: {{cf-deployment-staging-bosh-deployment}}
        BOSH_ERRAND: acceptance_tests
        BOSH_CACERT: {{cf-deployment-bosh-cert}}
    on_success:
      put: slack
      params:
        text: |
          :white_check_mark: Acceptance Tests for CF on staging PASSED
          <https://ci.cloud.gov/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|View build details>
        channel: {{slack-channel}}
        username: {{slack-username}}
        icon_url: {{slack-icon-url}}
    on_failure:
      put: slack
      params:
        text: |
          :x: Acceptance Tests for CF on staging FAILED
          <https://ci.cloud.gov/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|View build details>
        channel: {{slack-channel}}
        username: {{slack-username}}
        icon_url: {{slack-icon-url}}

- name: deploy-cf-prod
  serial: true
  plan:
  - aggregate:
    - get: pipeline-tasks
      trigger: false
    - get: cf-manifests-prod
      trigger: false
    - get: cf-private-prod
      trigger: false
    - get: cf-stemcell
      trigger: false
      passed: [acceptance-tests-staging]
    - get: cg-s3-nessus-agent-release
      trigger: false
    - get: cf-release
      trigger: false
      passed: [acceptance-tests-staging]
  - task: cf-decrypt
    file: pipeline-tasks/decrypt.yml
    config:
      inputs:
        - name: pipeline-tasks
        - name: cf-private-prod
      params:
        INPUT_FILE: cf-private-prod/cf.yml
        OUTPUT_FILE: decrypt/cf.yml
        PASSPHRASE: {{cf-private-prod-passphrase}}
  - task: cf-prod-manifest
    config:
      platform: linux
      image: docker:///18fgsa/concourse-task
      inputs:
      - name: cf-manifests-prod
      - name: decrypt
      run:
        path: cf-manifests-prod/generate.sh
        args: ["decrypt/cf.yml", "cf-prod-manifest/manifest.yml"]
      outputs:
      - name: cf-prod-manifest
  - task: bosh-ssl-cert
    file: pipeline-tasks/write_file.yml
    config:
      params:
        FILE_NAME: write_file/BOSHRootCA.pem
        CONTENT: {{cf-deployment-bosh-cert}}
  - put: cf-deployment-prod
    params:
      cert: write_file/BOSHRootCA.pem
      manifest: cf-prod-manifest/manifest.yml
      releases:
        - cf-release/*.tgz
      stemcells:
        - cf-stemcell/*.tgz
    on_success:
      put: slack
      params:
        text: |
          :white_check_mark: Successfully deployed CF on prod
          <https://ci.cloud.gov/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|View build details>
        channel: {{slack-channel}}
        username: {{slack-username}}
        icon_url: {{slack-icon-url}}
    on_failure:
      put: slack
      params:
        text: |
          :x: FAILED to deploy CF on prod
          <https://ci.cloud.gov/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|View build details>
        channel: {{slack-channel}}
        username: {{slack-username}}
        icon_url: {{slack-icon-url}}

- name: smoke-tests-prod
  plan:
  - aggregate:
    - get: pipeline-tasks
      trigger: false
    - get: cf-manifests-prod
      trigger: false
      passed: [deploy-cf-prod]
    - get: cf-private-prod
      trigger: false
      passed: [deploy-cf-prod]
    - get: cf-stemcell
      trigger: false
      passed: [deploy-cf-prod]
    - get: cf-release
      trigger: false
      passed: [deploy-cf-prod]
  - task: run-errand
    file: pipeline-tasks/bosh-errand.yml
    config:
      params:
        BOSH_TARGET: {{cf-deployment-prod-bosh-target}}
        BOSH_USERNAME: {{cf-deployment-prod-bosh-username}}
        BOSH_PASSWORD: {{cf-deployment-prod-bosh-password}}
        BOSH_DEPLOYMENT_NAME: {{cf-deployment-prod-bosh-deployment}}
        BOSH_ERRAND: smoke_tests
        BOSH_CACERT: {{cf-deployment-bosh-cert}}
    on_success:
      put: slack
      params:
        text: |
          :white_check_mark: Smoke Tests for CF on prod PASSED
          <https://ci.cloud.gov/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|View build details>
        channel: {{slack-channel}}
        username: {{slack-username}}
        icon_url: {{slack-icon-url}}
    on_failure:
      put: slack
      params:
        text: |
          :x: Smoke Tests for CF on prod FAILED
          <https://ci.cloud.gov/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|View build details>
        channel: {{slack-channel}}
        username: {{slack-username}}
        icon_url: {{slack-icon-url}}

- name: acceptance-tests-prod
  plan:
  - aggregate:
    - get: pipeline-tasks
      trigger: false
    - get: cf-manifests-prod
      trigger: false
      passed: [smoke-tests-prod]
    - get: cf-private-prod
      trigger: false
      passed: [smoke-tests-prod]
    - get: cf-stemcell
      trigger: false
      passed: [smoke-tests-prod]
    - get: cf-release
      trigger: false
      passed: [smoke-tests-prod]
  - task: run-errand
    file: pipeline-tasks/bosh-errand.yml
    config:
      params:
        BOSH_TARGET: {{cf-deployment-prod-bosh-target}}
        BOSH_USERNAME: {{cf-deployment-prod-bosh-username}}
        BOSH_PASSWORD: {{cf-deployment-prod-bosh-password}}
        BOSH_DEPLOYMENT_NAME: {{cf-deployment-prod-bosh-deployment}}
        BOSH_ERRAND: acceptance_tests
        BOSH_CACERT: {{cf-deployment-bosh-cert}}
    on_success:
      put: slack
      params:
        text: |
          :white_check_mark: Acceptance Tests for CF on prod PASSED
          <https://ci.cloud.gov/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|View build details>
        channel: {{slack-channel}}
        username: {{slack-username}}
        icon_url: {{slack-icon-url}}
    on_failure:
      put: slack
      params:
        text: |
          :x: Acceptance Tests for CF on prod FAILED
          <https://ci.cloud.gov/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|View build details>
        channel: {{slack-channel}}
        username: {{slack-username}}
        icon_url: {{slack-icon-url}}

resources:
- name: pipeline-tasks
  type: git
  source:
    uri: {{pipeline-tasks-git-url}}
    branch: {{pipeline-tasks-git-branch}}

- name: slack
  type: slack-notification
  source:
    url: {{slack-webhook-url}}

- name: cf-manifests-staging
  type: git
  source:
    uri: {{cf-manifests-git-url}}
    branch: {{cf-manifests-git-branch-staging}}

- name: cf-manifests-prod
  type: git
  source:
    uri: {{cf-manifests-git-url}}
    branch: {{cf-manifests-git-branch-prod}}

- name: cf-private-staging
  type: s3
  source:
    bucket: {{cf-private-staging-bucket}}
    versioned_file: cf-staging.yml
    access_key_id: {{cf-private-access-key-id}}
    secret_access_key: {{cf-private-secret-access-key}}
    region_name: {{cf-private-region-name}}
    private: true

- name: cf-private-prod
  type: s3
  source:
    bucket: {{cf-private-prod-bucket}}
    versioned_file: cf.yml
    access_key_id: {{cf-private-access-key-id}}
    secret_access_key: {{cf-private-secret-access-key}}
    region_name: {{cf-private-region-name}}
    private: true

- name: cf-stemcell
  type: bosh-io-stemcell
  source:
    name: {{cf-stemcell}}

- name: cf-release
  type: bosh-io-release
  source:
    repository: cloudfoundry/cf-release

- name: cf-deployment-staging
  type: bosh-deployment
  source:
    target: {{cf-deployment-staging-bosh-target}}
    username: {{cf-deployment-staging-bosh-username}}
    password: {{cf-deployment-staging-bosh-password}}
    deployment: {{cf-deployment-staging-bosh-deployment}}
    ignore_ssl: true

- name: cg-s3-nessus-agent-release
  type: s3
  source:
    access_key_id: {{s3-bosh-releases-access-key-id}}
    bucket: {{s3-bosh-releases-bucket}}
    private: true
    regexp: nessus-agent-(.*).tgz
    secret_access_key: {{s3-bosh-releases-secret-access-key}}

- name: cf-deployment-prod
  type: bosh-deployment
  source:
    target: {{cf-deployment-prod-bosh-target}}
    username: {{cf-deployment-prod-bosh-username}}
    password: {{cf-deployment-prod-bosh-password}}
    deployment: {{cf-deployment-prod-bosh-deployment}}
    ignore_ssl: true

groups:
- name: staging
  jobs:
  - deploy-cf-staging
  - smoke-tests-staging
  - acceptance-tests-staging
- name: production
  jobs:
  - deploy-cf-prod
  - smoke-tests-prod
  - acceptance-tests-prod
