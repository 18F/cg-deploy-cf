properties:
  <<: (( merge ))
  app_ssh:
    host_key_fingerprint: (( merge ))
    oauth_client_id: ssh-proxy
  uaa:
    clients:
      <<: (( merge ))
      ssh-proxy:
        authorized-grant-types: authorization_code
        autoapprove: true
        override: true
        redirect-uri: /login
        scope: openid,cloud_controller.read,cloud_controller.write,cloud_controller.admin
        secret: (( merge ))

