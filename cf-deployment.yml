meta:
  # override this in your stub to set the environment name,
  # which is used for the deployment name
  #
  # i.e. cf-tabasco
  environment: ~

  releases:
  - name: cf
    version: 218
  - name: fisma
    version: latest
  - name: newrelic
    version: latest
  - name: collectd
    version: latest
  - name: 18f-cf
    version: latest
  - name: secureproxy
    version: 7
  - name: tripwire
    version: latest
  - name: awslogs
    version: latest
  - name: nessus-agent
    version: latest

name: (( meta.environment ))

director_uuid: (( merge ))

releases: (( merge || meta.releases ))

networks: (( merge ))

jobs: (( merge ))

properties: (( merge ))

compilation:
  workers: 5
  network: cf1
  reuse_compilation_vms: true
  cloud_properties: (( merge ))

update:
  canaries: 1
  max_in_flight: 1
  canary_watch_time: 30000-600000
  update_watch_time: 5000-600000

resource_pools: (( merge ))
